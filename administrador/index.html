<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Admin Panel</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Admin Panel</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button class="boton-menu boton-categoria active" id="btn-agregar"><i class="bi bi-plus-circle"></i> Agregar Producto</button></li>
                    <li><button class="boton-menu boton-categoria" id="btn-stock"><i class="bi bi-box-seam"></i> Ver Stock</button></li>
                    <li><button class="boton-menu boton-categoria" id="btn-ventas"><i class="bi bi-bar-chart-fill"></i> Ventas</button></li>
                    <li><button class="boton-menu boton-categoria" id="btn-usuarios"><i class="bi bi-people-fill"></i> Usuarios y Roles</button></li>
                    <li><button class="boton-menu boton-categoria" id="btn-logout"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</button></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2022 Presas Design</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Bienvenido al panel</h2>
            <div id="contenedor-admin">
                <!-- Acá se cargará el contenido dinámico del dashboard -->
            </div>
        </main>
    </div>
    
    <!-- MODAL AGREGAR STOCK -->
<div id="modal-stock" class="modal-stock hidden">
    <div class="modal-stock-contenido">
        <h3 id="modal-stock-titulo">Agregar stock</h3>

        <input type="number" id="modal-stock-cantidad" placeholder="Cantidad a agregar">

        <div class="modal-stock-acciones">
            <button id="modal-stock-cancelar" class="btn-admin btn-cancelar">Cancelar</button>
            <button id="modal-stock-confirmar" class="btn-admin">Confirmar</button>
        </div>
    </div>
</div>


    <script src="../js/menu.js"></script>
    <script src="./js/dashboard.js"></script>

</body>
</html>
